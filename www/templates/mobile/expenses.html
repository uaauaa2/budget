<ion-view view-title="Expenses">
    <ion-content>
        <div class="list">
            
            <div ng-repeat="e in expenses" class="item"> 
                  <input type="date" ng-model="e.date" placeholder="Date" style="border: 1px solid #000000; width: 35%;display: inline;"></span>
                  <select ng-model="e.expenseItemId" style="width: 35%; border: 1px solid #000000; ">
                      <option data-ng-repeat="ei in expenseItems" value="{{ei.ID}}" ng-selected="ei.ID == e.expenseItemId">
                          {{ei.name}}
                      </option>
                  </select>
                  <input type="number" ng-model="e.amount" style="width: 30%; border: 1px solid #000000; display: inline"><br/>
                  <input type="text" ng-model="e.comment" placeholder="comment" style="width: 80%; border: 1px solid #000000; display: inline;">
                  <button ng-click="deleteRow(e)" style="width: 20%; display: inline"> - </button>
            </div>    
                
        
            <button ng-click="addAnotherExpense()">
                Добавить новую запись
            </button>
            <br/><br/><br/><br/><br/><br/>&nbsp
        </div>
    </ion-content>
  
  
    <div class="bar bar-footer bar-balanced"> 
        <button class="button" ng-click="addAllExpenses()" style="width: 100%;">
            Добавить, итого: {{ getTotalAmountToSubmit(); }}
        </button>
    </div>
</ion-view>
